<!doctype html>
<html lang="de">
  <head>
    <link rel="icon" href="Grafiken/icon.jpg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copyolo</title>
    <script type="text/javascript">
      var spieler = [];
      var fixPunkt = document.getElementById("player");
      function addPlayer(name){
                spieler.push(name);
                var einzufuegendesObjekt = document.createElement('a');
                var newContent = document.createTextNode(spieler[spieler.length-1]);
                einzufuegendesObjekt.appendChild(newContent);
                document.body.insertBefore(einzufuegendesObjekt, fixPunkt);
        }
  </script>
  </head>
  <body>
    <p><a><form action="javascript:addPlayer(pName.value)">
        <label for="pName">Spielername</label>
        <input type="text" id="pName" name="pName">
        <input type="submit" value="hinzufügen">
    </form></a></p>
    <p><a>Teilnehmer:</a></p>
    <p><a id="player">Noch keine Spieler</a></p>
    <p><button>Start</button></p>
    <p><a href="#">Neue Aufgabe hinzufügen</a></p>
  </body>
</html>
